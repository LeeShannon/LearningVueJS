<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue JS Instance</title>
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app1">
    <h1> {{ title }} </h1>
    <button @click="show"> Show Paragraph </button>
    <p v-if="showParagraph">This is not always visible </p>
  </div>

  <div id="app2">
    <h1> {{ title }} </h1>
    <button @click="onChange"> Change the title in Vue 1 (vm1)</button>
  </div>

  <script type="text/javascript" src="app.js"></script>
</body>

</html>
