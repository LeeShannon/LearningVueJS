<!DOCTYPE html>
<html>

<head>
  <title>Monster Slayer</title>
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <section class="row">
      <div class="small-6 columns">
        <h1 class="text-center">YOU</h1>
        <div class="healthbar">
          <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: playerHP + '%'}"> {{ playerHP }}
          </div>
        </div>
      </div>
      <div class="small-6 columns">
        <h1 class="text-center">MONSTER</h1>
        <div class="healthbar">
          <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: monsterHP + '%'}"> {{ monsterHP }}

          </div>
        </div>
      </div>
    </section>
    <section class="row controls" v-if="!gameIsRunning">
      <div class="small-12 columns">
        <button id="start-game" @click="startGame">START NEW GAME</button>
      </div>
    </section>
    <section class="row controls" v-else>
      <div class="small-12 columns">
        <button id="attack" @click="attack">ATTACK</button>
        <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
        <button id="heal" @click="heal">HEAL</button>
        <button id="give-up" @click="giveUp">GIVE UP</button>
      </div>
    </section>
    <section class="row log">
      <div class="small-12 columns" v-for="damage in log">
        <ul>
          <template v-if="damage.DamageToPlayer">
            <li>
              Player took {{ damage.DamageToPlayer}}  damage. Monster took {{ damage.DamageToMonster }} damage
            </li>
          </template>
          <template v-if="damage.Heal != 0">
            <li>
              Player Healed for: {{ damage.Heal }}
            </li>
          </template>
          <template v-if="damage.SpecialDmg != 0">
            <li>
              Player used Specail Attack: {{ damage.SpecialDmg }} damage to monster
            </li>
          </template>
        </ul>
      </div>
    </section>
  </div>
  <script src="app.js"></script>
</body>

</html>
